<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbiih Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>أستغفر الله وأتوب إليه</h1>
        <h2>سبحان الله وبحمده سبحان الله العظيم</h2>
      </div>
      <div class="box">
        <div class="watch">
          <h1>Tasbiih Counter</h1>
          <div class="counter">
            <h3>0</h3>
          </div>
          <p class="r">reset</p>
          <div class="reset"></div>
          <p class="c">count</p>
          <div class="count"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
